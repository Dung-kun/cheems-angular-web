<div class="product-list">
  <div class="title-container">
    <div class="container">
      <div class="title-text">
        Sản phẩm
      </div>
      <div class="title-route">
        Trang chủ. <span>Sản phẩm</span>
      </div>
    </div>
  </div>


  <div class="container m-common">
    <div class="sidebar-plus-content">
      <aside class="page-sidebar">
        <div class="item-filter" style="border: none;">
          <strong class="list-group-title is-opened" data-tracking-label="new-arrivals">Giá cả</strong>
          <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ngx-slider>
        </div>
        <div class="item-filter">
          <a class="dropdown-button" id="trademark" data-bs-toggle="collapse" href="#trademarks" role="button" aria-expanded="false" aria-controls="trademarks" (click)="addStyle($event, 'trademark')">
            <strong class="list-group-title is-opened" data-tracking-label="new-arrivals">Thương hiệu</strong>
            <ng-container *ngTemplateOutlet="dropdownIcon"></ng-container>
          </a>
          <div class="collapse multi-collapse" id="trademarks">
            <ng-container *ngFor="let item of listTrademark">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  {{ item }}
                </label>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="item-filter">
          <a class="dropdown-button" id="series-laptop" type="button"  data-bs-toggle="collapse" href="#seriesLaptop" role="button" aria-expanded="false" aria-controls="seriesLaptop" (click)="addStyle($event, 'series-laptop')">
            <strong class="list-group-title is-opened" data-tracking-label="new-arrivals">Series Laptop</strong>
            <ng-container *ngTemplateOutlet="dropdownIcon"></ng-container>
          </a>
          <div class="collapse multi-collapse" id="seriesLaptop">
            <ng-container *ngFor="let item of listTrademark">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  {{ item }}
                </label>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="item-filter">
          <a class="dropdown-button" id="color" type="button"  data-bs-toggle="collapse" href="#colors" role="button" aria-expanded="false" aria-controls="colors" (click)="addStyle($event, 'color')">
            <strong class="list-group-title is-opened" data-tracking-label="new-arrivals">Màu sắc</strong>
            <ng-container *ngTemplateOutlet="dropdownIcon"></ng-container>
          </a>
          <div class="collapse multi-collapse" id="colors">
            <ng-container *ngFor="let item of listTrademark">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  {{ item }}
                </label>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="item-filter">
          <a class="dropdown-button" id="series-cpu" type="button"  data-bs-toggle="collapse" href="#seriesCPU" role="button" aria-expanded="false" aria-controls="seriesCPU" (click)="addStyle($event, 'series-cpu')">
            <strong class="list-group-title is-opened" data-tracking-label="new-arrivals">Series CPU</strong>
            <ng-container *ngTemplateOutlet="dropdownIcon"></ng-container>
          </a>
          <div class="collapse multi-collapse" id="seriesCPU">
            <ng-container *ngFor="let item of listTrademark">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  {{ item }}
                </label>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="item-filter">
          <a class="dropdown-button" id="series-gpu" type="button"  data-bs-toggle="collapse" href="#seriesGPU" role="button" aria-expanded="false" aria-controls="seriesGPU" (click)="addStyle($event, 'series-gpu')">
            <strong class="list-group-title is-opened" data-tracking-label="new-arrivals">Series GPU</strong>
            <ng-container *ngTemplateOutlet="dropdownIcon"></ng-container>
          </a>
          <div class="collapse multi-collapse" id="seriesGPU">
            <ng-container *ngFor="let item of listTrademark">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  {{ item }}
                </label>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="item-filter">
          <a class="dropdown-button" id="ram-capacity" type="button"  data-bs-toggle="collapse" href="#RAMCapacity" role="button" aria-expanded="false" aria-controls="RAMCapacity" (click)="addStyle($event, 'ram-capacity')">
            <strong class="list-group-title is-opened" data-tracking-label="new-arrivals">Dung lượng RAM</strong>
            <ng-container *ngTemplateOutlet="dropdownIcon"></ng-container>
          </a>
          <div class="collapse multi-collapse" id="RAMCapacity">
            <ng-container *ngFor="let item of listTrademark">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  {{ item }}
                </label>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="item-filter">
          <a class="dropdown-button" id="resolution" type="button"  data-bs-toggle="collapse" href="#resolutions" role="button" aria-expanded="false" aria-controls="resolutions" (click)="addStyle($event, 'resolution')">
            <strong class="list-group-title is-opened" data-tracking-label="new-arrivals">Độ phân giải</strong>
            <ng-container *ngTemplateOutlet="dropdownIcon"></ng-container>
          </a>
          <div class="collapse multi-collapse" id="resolutions">
            <ng-container *ngFor="let item of listTrademark">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  {{ item }}
                </label>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="item-filter">
          <a class="dropdown-button" id="screen-size" type="button"  data-bs-toggle="collapse" href="#screenSize" role="button" aria-expanded="false" aria-controls="screenSize" (click)="addStyle($event, 'screen-size')">
            <strong class="list-group-title is-opened" data-tracking-label="new-arrivals">Kích thước màn hình</strong>
            <ng-container *ngTemplateOutlet="dropdownIcon"></ng-container>
          </a>
          <div class="collapse multi-collapse" id="screenSize">
            <ng-container *ngFor="let item of listTrademark">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  {{ item }}
                </label>
              </div>
            </ng-container>
          </div>
        </div>
      </aside>
      <div class="page-content">
        <div class="sort-list">
          <div class="title">
            Sắp xếp theo
          </div>
          <button type="button" class="style-sort-button">
            Khuyến mãi tốt nhất

        </div>
      </div>
    </div>
  </div>
</div>
