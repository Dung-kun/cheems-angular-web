<div class="overlay" (click)="closeModal()"></div>

<div class="container" *ngIf="(this.pageViewModel$ | async) as pageViewModel">
  <div class="progress_view">
    <app-status-progress-item class="progress__item" [statusNumber]="1" [currentStatus]="pageViewModel.orderStatus"></app-status-progress-item>
    <app-status-progress-item class="progress__item" [statusNumber]="2" [currentStatus]="pageViewModel.orderStatus"></app-status-progress-item>
    <app-status-progress-item class="progress__item" [statusNumber]="3" [currentStatus]="pageViewModel.orderStatus"></app-status-progress-item>
  </div>
  <div class="information_view">

    <div class="order_information">

      <!-- id -->
      <div class="order_information__item">
        <label class="infor_label">Mã: </label>
        <div class="infor_text">Mã của hoá đơn</div>
      </div>

      <!-- user -->
      <div class="order_information__item">
        <label class="infor_label">Người đặt</label>
        <div class="infor_text">Chủ hoá đơn</div>
      </div>

      <!-- gmail -->
      <div class="order_information__item">
        <label class="infor_label">Gmail</label>
        <div class="infor_text">abc@gmail.com</div>
      </div>

      <!-- phone -->
      <div class="order_information__item">
        <label class="infor_label">Số điện thoại</label>
        <div class="infor_text">0909000572</div>
      </div>

      <!-- status -->
      <div class="order_information__item">
        <label class="infor_label">Trạng thái: </label>
        <div class="infor_text">trạng thái của hoá đơn</div>
      </div>

      <!-- address From -->
      <div class="order_information__item">
        <label class="infor_label">Địa chỉ gửi: </label>
        <div class="infor_text">địa chỉ gửi của hoá đơn</div>
      </div>

      <!-- address To -->
      <div class="order_information__item">
        <label class="infor_label">Địa chỉ đến</label>
        <div class="infor_text">địa chỉ đến của hoá đơn</div>
      </div>

    </div>
    <div class="receipt_information">

      <!-- payment method -->
      <div class="order_information__item">
        <label class="infor_label">Phương thức thanh toán</label>
        <div class="infor_text">Khi nhận hàng</div>
      </div>

      <!-- total price -->
      <div class="order_information__item">
        <label class="infor_label">Tổng tiền</label>
        <div class="infor_text">000000$</div>
      </div>

    </div>
  </div>
</div>
