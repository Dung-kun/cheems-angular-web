<div class="container">
  <div class="product-image">
    <img [src]="this.productImage" alt="error">
  </div>
  <div class="product-info">
    <div class="info-name">{{ productName }}</div>
    <div class="info-amount">số lượng: {{ productAmount }}</div>
    <div class="info-price">giá: {{ productPrice | currencyFormat}}</div>
  </div>
</div>
