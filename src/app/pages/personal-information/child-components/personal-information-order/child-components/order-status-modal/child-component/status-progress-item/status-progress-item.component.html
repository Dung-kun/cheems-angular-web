<div class="container">
  <div class="progress-line__begin {{ this.statusString }}"></div>
  <div class="progress-status {{ this.statusString }}">
    <img class="status-icon" src="/assets/images/{{ this.statusIcon }}">
    <div class="status-text">
      {{ this.label }}
    </div>
  </div>
  <div class="progress-line__end {{ this.statusString }}"></div>
</div>
